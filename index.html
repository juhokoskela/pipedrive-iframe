<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .field-group {
            margin-bottom: 15px;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .additional-fields {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="field-group">
        <button id="changeAccounting">Tilitoimiston vaihtaja</button>
        <button id="newBusinessId">Uusi Y-tunnus</button>
    </div>

    <div id="additionalFields" class="additional-fields hidden">
        <div class="field-group">
            <label for="accountingName">Tilitoimiston nimi</label>
            <input type="text" id="accountingName" placeholder="Kirjoita tilitoimiston nimi">
        </div>
        <div class="field-group">
            <label for="accountingEmail">Tilitoimiston sähköpostiosoite</label>
            <input type="text" id="accountingEmail" placeholder="Kirjoita sähköpostiosoite">
        </div>
        <div class="field-group">
            <label for="accountingPhone">Tilitoimiston puhelinnumero</label>
            <input type="text" id="accountingPhone" placeholder="Kirjoita puhelinnumero">
        </div>
    </div>

    <script>
        document.getElementById("changeAccounting").addEventListener("click", function () {
            document.getElementById("additionalFields").classList.remove("hidden");
        });

        document.getElementById("newBusinessId").addEventListener("click", function () {
            document.getElementById("additionalFields").classList.add("hidden");
        });
    </script>
</body>
</html>
